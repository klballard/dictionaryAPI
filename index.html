<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./styles.css'>
    <title>Dictionary Debug</title>
</head>
<body>
    <h1>Dictionary Search</h1>

    <div id='searchField'>
        <form id='form'>
            <label for='search'></label>
            <input type='text' id='search' name='search' placeholder='Search a word.'/>
            <button>Search</button>
        </form>
    </div>

    <div id='displayResults'></div>

    <footer>
        <a href="https://dictionaryapi.dev/" target="_blank" rel='noreferrer noopener'>Powered by the Free Dictionary API</a>
    </footer>
    <script src='./scripts.js'></script>
</body>
</html>
